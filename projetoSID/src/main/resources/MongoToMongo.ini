*** Mongo To Mongo ini File
*** Description: Imports documents from mongo collections to other mongo collections

[Remote Mongo Setup]
** Type the remote mongo address followed by ':' and a port
remote_mongo_address=194.210.86.10:27017
** Write true if MongoToMongo is to authenticate when connecting
remote_mongo_authentication=true
remote_mongo_user=aluno
remote_mongo_password=aluno
** Type the name of remote mongo db to connect to
remote_db=sid2021
** Variable collections, add and remove 'remote_collectionN' sequentially
** Type the name of each remote collection to transfer documents from
remote_collection1=sensorh1
remote_collection2=sensorh2
remote_collection3=sensorl1
remote_collection4=sensorl2
remote_collection5=sensort1
remote_collection6=sensort2

[Local Mongo Setup]
** Write true if MongoToMongo is to connect to a replica set
local_replica_set=true
local_replica_name=replicademo
local_mongo_address=localhost:27017,localhost:25017,localhost:23017
local_mongo_authentication=false
local_mongo_user=
local_mongo_password=
local_db=sid2021
** Must have the same amount of local and remote collections.
** Type the name of local collection where each remote collection will transfer to
local_collection1=sensorh1
local_collection2=sensorh2
local_collection3=sensorl1
local_collection4=sensorl2
local_collection5=sensort1
local_collection6=sensort2

[Options]
** Write true to remove all objects from specified local collections
clear_local_collections_before_start=false
** Time to "sleep" after reading all remote objects before checking for new ones
sleep_frequency_in_milliseconds=1000
** Resume reading remote collections from where left last time
** If no save was found starts from the beginning
load_progress=true
